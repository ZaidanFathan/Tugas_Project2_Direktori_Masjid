    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
  </head>
  <body style="background: linear-gradient(#141e30, #243b55)">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            </li>

              <a class="nav-link" href="dataMasjid.html">Data Masjid</a>

              <a class="nav-link" href="registrasi_masjid.html">Registrasi</a>

            <li class="nav-item">

            </li>
          </ul>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container p-2 mt-2 text-light">
      <!-- Form -->
      <h5 class="text-center">Form Registrasi Masjid</h5>
      <div class="row">
        <div class="col-12">
          <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
            <ol class="breadcrumb float-start">
              <li class="breadcrumb-item">
                <a href="#" class="text-decoration-none"
                  >Registrasi Masjid Anda</a
                >
              </li>
            </ol>
            <ol class="breadcrumb float-end">
              <li class="breadcrumb-item">
                <a href="slide1.html" class="text-decoration-none">Home</a>
              </li>
              <li class="breadcrumb-item text-light">Registrasi</li>
            </ol>
          </nav>
        </div>
      </div>
      <div id="error_alert"></div>

      <form action="#" class="mt-2" name="form">
        <div class="mb-3">
          <div class="row">
            <div class="col-sm-1">
              <label for="Nama Masjid" class="col-form-label text-start"
                >Nama Masjid
              </label>
            </div>
            <div class="col-lg-11">
              <input
                type="text"
                class="form-control result"
                placeholder="Nama Masjid"
                id="NamaMasjid"
              />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-sm-1">
              <label for="Kecamatan" class="col-form-label">Kecamatan</label>
            </div>
            <div class="col-lg-5">
              <select class="form-select result" id="Kecamatan">
                <option value="Beji">Beji</option>
                <option value="Pancoran Mas">Pancoran Mas</option>
                <option value="Cilodong">Cilodong</option>
              </select>
            </div>
            <div class="col-sm-1">
              <label for="Kelurahan" class="col-form-label">Kelurahan</label>
            </div>
            <div class="col-lg-5">
              <select class="form-select result" id="Kelurahan">
                <option value="Sawangan">Sawangan</option>
                <option value="Cinere">Cinere</option>
                <option value="Beji">Beji</option>
              </select>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-sm-1">
              <label for="Deskripsi Fasilitas" class="col-form-label"
                >Deskripsi Fasilitas</label
              >
            </div>
            <div class="col-lg-11">
              <textarea
                cols="30"
                rows="10"
                class="form-control result"
                id="Deskripsi"
              ></textarea>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-sm-1">
              <label for="Pengurus DKM">Pengurus DKM</label>
            </div>
            <div class="col-lg-11">
              <input
                type="text"
                placeholder="Nama Pengurus DKM"
                class="form-control result"
                id="Pengurus"
              />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-sm-1">
              <label for="Email">Email</label>
            </div>
            <div class="col-lg-11">
              <input
                type="email"
                placeholder="Email"
                class="form-control result"
                id="email"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-1">
              <label for="Alamat Web">Alamat Web</label>
            </div>
            <div class="col-lg-11">
              <input
                type="text"
                placeholder="http://"
                id="AlamatWeb"
                class="form-control result"
              />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-sm-1">
              <label for="Latitude,Longitude" class="form-label"
                >Latitude, Longitude</label
              >
            </div>
            <div class="col-lg-11">
              <input
                type="text"
                placeholder="Latitude Longitude"
                class="form-control result"
                id="latitude_longitude"
              />
            </div>
          </div>
        </div>

        <!-- footer -->

        <!-- Modal -->

        <div
          class="modal fade"
          id="Konfirmasi"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">
                  Konfirmasi Data
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body text-dark"></div>
              <div class="modal-footer">
                <a href="adminDaftarMasjid.html">
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    data-bs-dismiss="modal"
                    data-bs-toggle=""
                  >
                    Ok
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- End modal -->
        <button
          type="button"
          class="btn btn-outline-primary"
          onclick="Daftar(event)"
          id="konfirmasi"
          data-bs-target="#Konfirmasi"
        >
          Daftar
        </button>
        <a href="dataMasjid.html">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="confirm('Apakah anda ingin membatalkan proses registrasi ?')"
          >
            Batal
          </button>
        </a>
      </form>
    </div>
    <!-- End Form -->

    <footer class="footer bg-dark text-light">
      <div class="text-center p-4" style="background: #141e30">
        Â© Develop By
        <a class="text-reset fw-bold" href="#"
          >Muhammad Zaidan Fathan Abdullah</a
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="dist/js/pages/registrasi_masjid.js"></script>
  </body>
</html>
