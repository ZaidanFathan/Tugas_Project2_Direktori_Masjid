      <fieldset>
        <div class="row">
          <div class="col-6">
            <h3 class="text-light" style="text-align: center;">Form berita</h3>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item "><a href="#">Home</a></li>
              <li class="breadcrumb-item "><a href="#">Admin</a></li>
              <li class="breadcrumb-item active text-light">Kelola mesjid</li>
            </ol>
          </div>
        </div>
        <div class="row">
          <div class="col-12">

            <form>
              <div class="form-group row">
                <label for="text1" class="col-2 col-form-label text-light" style="margin: 10px;">Nama mesjid</label>
                <div class="col-8">
                  <input id="text1" name="text1" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="text" class="col-2 col-form-label text-light" style="margin: 10px;">Judul berita</label>
                <div class="col-8">
                  <input id="text" name="text" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="textarea" class="col-2 col-form-label text-light" style="margin: 10px;">Isi berita</label>
                <div class="col-8">
                  <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="text2" class="col-2 col-form-label text-light" style="margin: 10px;">Penulis</label>
                <div class="col-4">
                  <input id="text2" name="text2" type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="text3" class="col-2 col-form-label text-light" style="margin: 10px;">Tanggal Terbit</label>
                <div class="col-2">
                  <div class="input-group">
                    <input id="text3" name="text3" type="text" required="required" class="form-control">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <i class="fa fa-calendar"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-3 text-light" style="margin: 10px;">Status berita</label>
                <div class="col-8">
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="draft">
                    <label for="radio_0" class="custom-control-label text-light">draft</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="submit">
                    <label for="radio_1" class="custom-control-label text-light">submit</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="review">
                    <label for="radio_2" class="custom-control-label text-light">review</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_3" type="radio" class="custom-control-input" value="reject">
                    <label for="radio_3" class="custom-control-label text-light">reject</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radio" id="radio_4" type="radio" class="custom-control-input" value="approve">
                    <label for="radio_4" class="custom-control-label text-light">aprove</label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="offset-3 col-6">
                  <button name="simpan" type="simpan" class="btn btn-primary">simpan</button>
                  <button name="update" type="update" class="btn btn-primary">update</button>
                  <button name="hapus" type="hapus" class="btn btn-primary">hapus</button>
                </div>

              </div>
            </form>
